<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<script src="/static/js/jquery-1.12.4.js"></script>
<script type="text/javascript">
    function zhu(){
        var username = $("#username").val();
        var password = $("#password").val();
        var phone = $("#phone").val();
        $.ajax({
            type:"get",
            url:"/login/zhu",
            data:{"username":username,"password":password,"phone":phone},
            dataType:"text",
            success:function (result){
                if(result=="notName"){
                    alert("用户名必须为3-7位")
                }else if(result=="notPassword"){
                    alert("密码必须为7-9位")
                }else if(result=="notPhone"){
                    alert("电话号格式不正确")
                }else if(result=="false"){
                    alert("注册失败！")
                }else{
                    alert("注册成功！")
                    location.href="/user/zhuan"
                }
            },
            error:function (){
                alert("出错了！");
            }
        })
    }
</script>
<body>
    <center>
        <table>
            <tr>
                <td><h1>管理员注册</h1></td>
            </tr>
            <tr>
                <td height="10px"></td>
            </tr>
            <tr>
                <td>用户名：<input type="text" id="username"></td>
            </tr>
            <tr>
                <td height="10px"></td>
            </tr>
            <tr>
                <td>密码：<input type="password" name="password" id="password"></td>
            </tr>
            <tr>
                <td height="10px"></td>
            </tr>
            <tr>
                <td>电话号码：<input type="text" name="phone" id="phone"></td>
            </tr>
            <tr>
                <td height="10px"></td>
            </tr>
            <tr>
                <td><input type="button" value="注册" onclick="zhu()"></td>
            </tr>
        </table>
    </center>
</body>
</html>
